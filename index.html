<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollSphere</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>ScrollSphere</h2>
            <div id="user-display" style="position: absolute; top: 10px; left: 20px; font-size: 16px;">
                <i class="fas fa-user"></i>
            </div>
            <button id="login-button" style="position: absolute; top: 10px; right: 20px;">Login</button>
            <button id="logout-button" style="position: absolute; top: 10px; right: 20px; display: none;">Logout</button>
        
        </div>
        <div id="login-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px gray;">
            <span class="close-button" style="cursor: pointer; float: right;">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <label for="user-type">Login as:</label>
                <select id="user-type">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#" id="dashboard-link" class="active"><span class="las la-igloo"></span> Dashboard</a></li>
                <li><a href="#" id="categories-link"><span class="las la-book"></span> Book</a></li>
                <li id="admin-menu"><a href="#" id="admin-link"><span class="las la-user-edit"></span> Admin</a></li>
            </ul>
        </div>
    </div>
    <div class="maincontent">
        <header>
            <h2>Personalized <span>Dashboard</span></h2>
        </header>

        <div id="dashboard-content" style="display: none;">
            <!-- In-Progress Book Section -->
            <section id="in-progress-books">
                <h3>In-Progress Book</h3>
                <p id="current-book">No book is in progress.</p>
            </section>

            <!-- Choose Book Section -->
            <!-- <section id="choose-book">
                <h3>Choose a Book to Read</h3>

            <section>
                <h3>Library Books</h3>
                <div class="dropdown">
                    <label for="categoryDropdown">Select a Category:</label>
                    <select id="categoryDropdown" onchange="displayBookList(this.value)">
                        <option value="">-- Choose a category --</option>
                    </select>
                </div>
                <ul id="bookList" class="book-list"></ul>
                <div id="booksContainer"></div> 
            </section>

            <!-- Set Alarm Section -->
            <section id="set-alarm">
                <h3>Set Alarm</h3>
                <form>
                    <label>Phone Number:</label>
                    <input type="text" id="dashboard-phoneNumber" placeholder="+1234567890"><br><br>
                
                    <label>Message:</label>
                    <input type="text" id="dashboard-message" placeholder="Enter your message"><br><br>
                
                    <label>Alert Time:</label>
                    <input type="datetime-local" id="dashboard-alarm-time"><br><br>
                
                    
                    <button type="button" id="set-dashboard-alarm-btn">Set Alarm</button>
                </form>
                <p id="alarm-message"></p>
            </section>
        </div>

        <!-- Categories Content -->
        <div id="categories-content" class = "book" style="display: none;">
            <h2>Book Categories</h2>
            <ul id="categories-list">
                <li><button class="category-btn" data-category="Fiction">Fiction</button></li>
                <li><button class="category-btn" data-category="Non-Fiction">Non-Fiction</button></li>
                <li><button class="category-btn" data-category="Science">Science</button></li>
                <li><button class="category-btn" data-category="History">History</button></li>
            </ul>
            <div id="books-by-category" style="margin-top: 20px;">
                <h3>Books in Selected Category</h3>
                <ul id="books-list"></ul>
            </div>
        </div>

        <!-- Admin Content -->
        <div id="admin-content"  class = "admin" style="display: none;">

                <form>
                    <label>Phone Number:</label>
                    <input type="text" id="admin-phoneNumber" placeholder="+1234567890"><br><br>
                
                    <label>Message:</label>
                    <input type="text" id="admin-message" placeholder="Enter your message"><br><br>
                
                    <label>Alert Time:</label>
                    <input type="datetime-local" id="admin-alarm-time"><br><br>
                
                    
                    <button type="button" id="set-admin-alarm-btn">Set Alarm</button>
                </form>
                <p id="alarm-message"></p>

            <p id="add-book-message"></p>
